<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixação 5</title>
</head>
<body>
    <script>
        function gasto(x) {
            let servico = x * 0.10;
            let valor_total = x + servico;
            return valor_total;
        }

        let conta = parseFloat(prompt('Valor da conta do cliente: '));
        console.log('O valor total a ser pago pelo cliente é: ' + gasto(conta));
        
        

    </script>
</body>
</html>
